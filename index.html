<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Troca de cor image</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">
		<div class="row justify-content-center d-flex align-content-center" style="height: 100vh;">
			<div class="col-md-8">
				<div class="row">
					<div class="col-12 tittle">
						<h2>Modificador de cor de imagem</h2>
					</div>
					<div class="col-md-10 p-0">
						<div class="grid-img">
							<img src="image/tesla1.png" class="img-1 img-fluid">
							<img src="image/tesla2.png" class="img-2 img-fluid">

							<div class="color"></div>
						</div>
					</div>

					<div class="col-md-2 ">
						<div class="grid-img">
							<span>
								<input type="color" class="paleta" value="#fff">
							</span>
							<div class="preset-paleta" style="background: rgb(126, 159, 237); width: 100%; height: 20px; margin: 0 0 20px; cursor: pointer;"></div>
							<div class="preset-paleta" style="background: rgb(0, 255, 110); width: 100%; height: 20px; margin: 20px 0; cursor: pointer;"></div>
							<div class="preset-paleta" style="background: rgb(255, 0, 0); width: 100%; height: 20px; margin: 20px 0; cursor: pointer;"></div>
							<div class="preset-paleta" style="background: rgb(251, 255, 0); width: 100%; height: 20px; margin: 20px 0; cursor: pointer;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript">
	const color = document.querySelector('.color');
	const colorInput = document.querySelector('.paleta');
	const preset = document.querySelectorAll('.preset-paleta');

	for (let i = 0; i < preset.length; i++) {
		preset[i].addEventListener('click', () => {
			let presetColor = window.getComputedStyle(preset[i]).backgroundColor;
			color.style.background = presetColor;
		});
	}

	colorInput.addEventListener('input', () => {
		color.style.backgroundColor = colorInput.value;
	});
</script>

</body>
</html>
